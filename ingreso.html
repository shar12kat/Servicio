<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body id="contenedorsecundario">
    <section id="ingreso">
        <h1 id="formularios">Ingresar</h1><br>

        <article>
            <form action="formularioingreso" method="post">
                <label for="usuario" class="blanco">Usuario</label><br><br>
                <input type="text" id="usuario" name="usuario" placeholder="Escriba aquí" required class="amarillo"/><br><br><br>
                <label for="contraseña" class="blanco">Contraseña</label><br><br>
                <input type="text" id="contraseña" name="contraseña" placeholder="Escriba aquí" required class="amarillo"/><br><br><br>
                <button type="submit" id="botonamarillo">Inicie sesión</button>
            </form>

            <div id="redireccion">
              ¿No está registrado?<br>
              <a href="registro.html"><span>Hágalo aquí</span></a>  
            </div>
        </article>
    </section>
</body>
</html>
